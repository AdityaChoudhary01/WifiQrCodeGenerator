<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wifi"></i> Wi-Fi QR Code Generator</h1>
            <p>Instantly create and share your Wi-Fi network.</p>
        </header>

        <main>
            <div class="form-container">
                <label for="ssid">Network Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" placeholder="e.g., MyAwesomeNetwork" required>

                <label for="security">Security Type</label>
                <select id="security" name="security">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">None</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your network password">
                
                <div class="hidden-checkbox">
                    <input type="checkbox" id="hidden" name="hidden">
                    <label for="hidden">Hidden Network</label>
                </div>

                <button onclick="generateQRCode()">Generate QR Code</button>
            </div>

            <div id="qrcode-container" class="qrcode-container">
                <img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?data=WIFI:T:WPA;S:;P:;;" alt="QR Code">
            </div>
            <div id="feedback"></div>
        </main>

        <footer>
            <p>&copy; 2023 AdityaChoudhary01. Licensed under the MIT License.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
